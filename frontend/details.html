<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>
    <link rel="stylesheet" href="LBstyles.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet" />

    <style>
        .login-area {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        .mt-5, .my-5 {
    margin-top: 8rem !important;
}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.2/web3.min.js" integrity="sha512-KURAVUCRxZKDemghhiNqTnYzVPUtO3GYznBZRWRBT2GJJ5PmePAxfO7QMGCM8xUJ0QfrUYJDrtRJM4L4NOtfow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body style="background-color: #210049;">
    <div class="container-fluid">
      <div class="d-md-flex justify-content-md-center">
        <div class="row">
          <div class="col-md-12 mt-5 login-area">
            <form>
              <h3 style="font-size:5.75rem; padding-top: 20px; text-align: center;padding-top: 0px;">Borrower Details</h3>
              <h4 style="font-size:2rem; text-align: center;">Verify the details</h4>
              <div class="v">
                <div class="form-group">
                  <p class="nav-item ml-auto">Account no.</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="id"
                      placeholder="Account No."
                      aria-label="Account No."
                      aria-describedby="basic-addon1"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <p class="nav-item ml-auto">Loan Amount</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2">
                        <i class="fas fa-dollar"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="loanAmount"
                      placeholder="Loan Amount"
                      aria-label="Loan Amount"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <p class="nav-item ml-auto">Interest</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3">
                        <i class="fas fa-percent"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="interest"
                      placeholder="Interest"
                      aria-label="Interest"
                      required
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./config.js"></script>
    <script src="./details.js"></script>
  </body>
</html>
